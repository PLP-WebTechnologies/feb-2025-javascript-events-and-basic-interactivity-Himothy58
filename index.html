<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive JS Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Interactive JS</h1>
  </header>
  <main>
    <!-- 1. Event Handling Section -->
    <section id="event-handling">
      <h2>Event Handling</h2>
      <!-- Button click -->
      <button id="clickBtn">Click Me!</button>
      <!-- Hover effect -->
      <p id="hoverText">Hover over this text!</p>
      <!-- Keypress detection -->
      <input type="text" id="keyInput" placeholder="Type something...">
      <!-- Bonus: Double-click and long press -->
      <div id="secretArea">Double-click or long press me!</div>
    </section>

    <!-- 2. Interactive Elements Section -->
    <section id="interactive-elements">
      <h2>Interactive Elements</h2>
      <!-- Button that changes text and color upon click -->
      <button id="changeBtn">Change My Look</button>
      <!-- A simple image gallery -->
      <div class="gallery">
        <img src="https://s3.amazonaws.com/baconmockup/img/bm-home-140.jpg" alt="Image 1" class="gallery-img">
        <img src="https://s3.amazonaws.com/baconmockup/img/baconmockup-200-130.jpg" alt="Image 2" class="gallery-img">
        <img src="https://s3.amazonaws.com/baconmockup/img/baconmockup-95-130-2.jpg?text=Image+3" alt="Image 3" class="gallery-img">
      </div>
      <!-- Accordion for tabs/accordion style content -->
      <div id="accordion">
        <div class="accordion-item">
          <button class="accordion-header">Section 1</button>
          <div class="accordion-content">Content for section 1.</div>
        </div>
        <div class="accordion-item">
          <button class="accordion-header">Section 2</button>
          <div class="accordion-content">Content for section 2.</div>
        </div>
      </div>
    </section>

    <!-- 3. Form Validation Section -->
    <section id="form-validation">
      <h2>Form Validation</h2>
      <form id="userForm">
        <label for="username">Username (required):</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Email (*):</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password (min. 8 characters):</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br>
        <button type="submit">Submit</button>
      </form>
      <div id="feedback"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
